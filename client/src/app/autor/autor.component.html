<div class="container-fluid m-2">
    <h1 class="text-center">Cadastro de Autores</h1>
    <form [formGroup]="autorForm" >
  
      <div class="form-group">
        <label for="nome">Nome do Autor</label>
        <input type="text" required class="form-control" id="nome" formControlName="nome" placeholder="Insira o nome do autor">
      </div>
  
    </form>
  </div>
  
  <p class="text-center">Para adicionar / editar / remover autores é necessário estar logado</p>
  
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary m-2" (click)="addAutor()" [disabled]="!autorForm.valid">Adicionar</button>
    <button type="button" class="btn btn-primary m-2" (click)="editaAutor()">Editar</button>
    <button type="button" class="btn btn-primary m-2" (click)="removeAutor()">Excluir</button>
  </div>

<div>
    <table mat-table [dataSource]="dataSource" class="demo-table">
    
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let autor">{{autor.nome}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
